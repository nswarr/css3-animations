<!DOCTYPE html>
<html>
<head>
    <title></title>
    <script src="//cdnjs.cloudflare.com/ajax/libs/zepto/1.1.3/zepto.js" type="text/javascript"></script>
    <style>
        .container {
            display: flex;
            flex-flow: row nowrap;
            justify-content: center;
            align-items: stretch;

            width: 1200px;
        }

        .container > section {
            flex-grow: 1
            margin: 10px;
            border: 2px solid black;
            padding: 10px;
        }

        img {
            margin: 0px 300px;
        }

        input {
            width:3em;
        }
        label {
            display: block;
        }

    </style>
</head>
<body>

<section class="container">

    <section>
        <button id="reset" type="button">Reset</button>
        <section id="transforms">
            <h4>Transforms</h4>
            <label>
                Rotate
                <input type="number" data-default="0" data-property="rotate" data-unit="deg" />
            </label>
            <label>
                Scale X
                <input type="number" step="0.1" data-default="1" data-property="scaleX" />
            </label>
            <label>
                Scale Y
                <input type="number" step="0.1" data-default="1" data-property="scaleY" />
            </label>

            <label>
                Skew X
                <input type="number" step="0.1" data-default="1" data-property="skewX" />
            </label>
        </section>

    </section>

    <section>
        <img id="transform-target" src="deal-with-it-cat.jpeg" />
    </section>

</section>

<script>
    function doTransform() {
        var transform = '';
        inputs.each(function(index, input) {
            input = $(input);
            var prop = input.attr('data-property');
            var unit = input.attr('data-unit') || '';
            var val = input.val();
            if (val){
                transform += prop + "(" + val + unit + ") "
            }
        })
        target.attr('style', "transition: -webkit-transform 0.5s; -webkit-transform:" + transform);
    }

    function reset() {
        inputs.each(function(index, input) {
            input = $(input);

            var value = input.attr('data-default')
            input.val(value);
        });

        doTransform();
    }

    var target = $('#transform-target');
    var inputs = $('#transforms input');

    inputs.change(doTransform);

    $('#reset').click(reset);


</script>

</body>
</html>
