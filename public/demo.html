<!DOCTYPE html>
<html>
<head>
    <title>Demo Town</title>
    <script src="jquery.js" type="text/javascript"></script>
    <link rel="stylesheet" href="demo.css" />
</head>
<body class="demo-container">

<section>
    <h4>Spoiler reveal</h4>
    <div class="spoiler">
        <span>BRUCE WILLIS IS DEAD</span>
    </div>
</section>

<section>
    <h4>Spoiler flip</h4>
    <div class="spoiler viewport">
        <div id="spoiler-flip"></div>
        <span>THERE IS NO TYLER DURDEN</span>
    </div>
</section>

<section>
    <h4>Progress bar</h4>
    <div id="progress-bar">

    </div>
    <button id="progress-bar-btn">Load</button>
</section>

<section>
    <h4>3D Box</h4>
    <div id="threeD-viewport">
        <div id="threeD-container">
            <div class="threeD-box box-front">FRONT</div>
            <div class="threeD-box box-right">RIGHT</div>
            <div class="threeD-box box-back">BACK</div>
            <div class="threeD-box box-left">LEFT</div>
        </div>
    </div>
</section>


<script type="text/javascript">
    progressBar = $('#progress-bar');
    progressBarButton = $('#progress-bar-btn');

    progressBarButton.click(function(e){
        progressBar.toggleClass('activated');
        progressBarButton.attr('disabled', true);
    });

    $('#progress-bar').on('webkitAnimationEnd', function(){
        progressBar.toggleClass('activated');
        progressBarButton.attr('disabled', false);
    });

</script>

</body>
</html>
